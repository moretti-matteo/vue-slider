<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="container">
        <div class="items">

            <div class="item active">
                <img v-bind:src="images[currentIndex].src" alt="">
                <div class="text">
                    <h3>Lorem</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                        tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam
                        omnis, magnam dolores dolorum corporis.</p>
                </div>
            </div>

        </div>
        <div class="thumbs">
            <div class="prev" @click="prevImg()"></div>

            <div v-for="(img,i) in images" class="thumb" :class="{active : currentIndex === i}" @click="changeImg(i)">
                <img v-bind:src="img.src" alt="">
            </div>

            <div class="next" @click="nextImg()"></div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
